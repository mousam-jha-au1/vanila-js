<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>GoCo Quiz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <!-- Question -->
        <h1 class="question">Question</h1>
        <div class="options-container">
          <ul>
            <li>
              <input type="radio" name="option" id="a" class="options" />
              <label for="a" id="a_opt">Option A</label>
            </li>
            <li>
              <input type="radio" name="option" class="options" id="b" />
              <label for="b" id="b_opt">Option B</label>
            </li>
            <li>
              <input type="radio" name="option" class="options" id="c" />
              <label for="c" id="c_opt">Option C</label>
            </li>
            <li>
              <input type="radio" name="option" class="options" id="d" />
              <label for="d" id="d_opt">Option D</label>
            </li>
          </ul>
        </div>
      </div>
      <!-- Submit -->
      <button class="btn">Next</button>
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
