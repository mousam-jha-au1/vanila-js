<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <h1 class="new-year">
          <span class="new-year-date">Date</span>
          <span class="small-text">is in</span>
          <span class="days-left"
            >120 <span class="small-text">days</span></span
          >
        </h1>
      </div>

      <!-- counter -->
      <div class="countdown-container">
        <!-- days -->
        <div class="countdown-ele">
          <h2 class="clock-text days">0<span class="clock-info">days</span></h2>
        </div>

        <!-- hours -->
        <div class="countdown-ele">
          <h2 class="clock-text hours">
            0<span class="clock-info">hours</span>
          </h2>
        </div>

        <!-- minutes -->
        <div class="countdown-ele">
          <h2 class="clock-text minutes">
            0<span class="clock-info">minutes</span>
          </h2>
        </div>

        <!-- seconds -->
        <div class="countdown-ele">
          <h2 class="clock-text seconds">
            0<span class="clock-info">seconds</span>
          </h2>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
