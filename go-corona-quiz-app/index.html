<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <!-- Question -->
        <h1 class="question">Question</h1>
        <div class="options-container">
          <ul>
            <li>
              <input type="radio" name="option" value="a" class="options" />
              Option A
            </li>
            <li>
              <input type="radio" name="option" value="b" class="options" />
              Option B
            </li>
            <li>
              <input type="radio" name="option" value="c" class="options" />
              Option C
            </li>
            <li>
              <input type="radio" name="option" value="d" class="options" />
              Option D
            </li>
          </ul>
        </div>
      </div>
      <!-- Submit -->
      <button class="btn">Next</button>
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
