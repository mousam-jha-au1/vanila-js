<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>ousam emojis</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Title -->
      <h1 class="page-title">ousam's e moji</h1>
      <!-- Emoji Container -->
      <div class="emoji-container"></div>
      <!-- Input Box -->
      <input class="emoji-input" type="text" placeholder="type an emoji 🎉" />

      <div class="copy-emoji">
        <p>😊 🎃 😂 📸 🔥 ✔️</p>
      </div>

      <div class="buttons-container">
        <div class="btn-container">
          <p class="btn-container-title">Add to</p>
          <button class="btn btn-add add-end">end</button>
          <button class="btn btn-add add-beginning">beginning</button>
        </div>

        <div class="vertical-line"></div>

        <div class="btn-container">
          <p class="btn-container-title">Remove from</p>
          <button class="btn btn-remove remove-end">end</button>
          <button class="btn btn-remove remove-beginning">beginning</button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
