<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark | Light | Solarized Mode</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="read-mode">
      <div class="mode-button">
        <span class="mode dark-mode"
          ><img src="./images/dark.png" alt="dark mode"
        /></span>
        <span class="mode light-mode"
          ><img src="./images/light.png" alt="light mode"
        /></span>
        <span class="mode solarized-mode"
          ><img src="./images/solarized.png" alt="solarized mode"
        /></span>
      </div>

      <div class="code">
        <img class="code-image" src="./images/solarized-code.png" alt="code" />
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/index.js"></script>
  </body>
</html>
